<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bushido Blades - Профиль</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
   
            background-color: #fafafa;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #333;
            line-height: 1.6;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .profile-card {
            background: white;
            border-radius: 16px;
            width: 100%;
            max-width: 480px;
            padding: 40px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.03);
            position: relative;
            overflow: hidden;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .avatar-wrapper {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            margin: 0 auto 16px;
            position: relative;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar-edit {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0,0,0,0.5);
            color: white;
            text-align: center;
            padding: 6px 0;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .avatar-wrapper:hover .avatar-edit {
            opacity: 1;
        }

        .avatar-input {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .user-name {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .user-email {
            color: #777;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #555;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: border 0.2s;
            background: #f9f9f9;
        }

        .form-input:focus {
            border-color: #913c3c;
            outline: none;
            background: white;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 32px;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            flex: 1;
            text-align: center;
        }

        .btn-primary {
            background: #913c3c;
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background: #7e3434;
        }

        .btn-secondary {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
        }

        .btn-secondary:hover {
            background: #f5f5f5;
        }

        @media (max-width: 600px) {
            .profile-card {
                padding: 32px 24px;
            }
            
            .form-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="header__nav">
            <ul class="header__list">
                <li class="header__item"><a href="question.html" class="header__link">Помощь</a></li>
                <li class="header__item"><a href="us.html" class="header__link">О нас</a></li>
                <li class="header__item"><a href="index.html" class="header__link header__link--underline header__link--bb">BB</a></li>
                <li class="header__item"><a href="catalog.html" class="header__link">Каталог</a></li>
                <li class="header__item header__item--icons"> 
                    <a href="bag.html" class="header__link"><img src="bg/bag.png" alt="Корзина" class="header__icon"></a>
                    <span class="header__separator">|</span> 
                    <a href="profile.html" class="header__link"><img src="bg/user.png" alt="Личный кабинет" class="header__icon"></a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <div class="profile-card">
            <div class="profile-header">
                <div class="avatar-wrapper">
                    <img src="default-avatar.png" alt="Аватар" class="avatar">
                    <div class="avatar-edit">Изменить</div>
                    <input type="file" class="avatar-input" accept="image/*">
                </div>
                <h1 class="user-name">Иван Иванов</h1>
                <div class="user-email">user@example.com</div>
            </div>

            <div class="form-group">
                <label class="form-label">Имя</label>
                <input type="text" class="form-input" value="Иван">
            </div>

            <div class="form-group">
                <label class="form-label">Фамилия</label>
                <input type="text" class="form-input" value="Иванов">
            </div>

            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" class="form-input" value="user@example.com">
            </div>

            <div class="form-group">
                <label class="form-label">Телефон</label>
                <input type="tel" class="form-input" value="+7 (123) 456-78-90">
            </div>

            <div class="form-actions">
                <button class="btn btn-secondary" onclick="window.location.href='index.html'">Назад</button>
                <button class="btn btn-primary">Сохранить</button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer__info">
            <p>адрес: ул. Сталеваров 2</p>
            <p>почта: bbench@gmail.com</p>
            <p>телефон: +7-977-911-73-44</p>
            <div class="footer-info">
                &copy; 2025 Ваш Сайт. Все права защищены. |
                <a href="https://www.kitana.ru/legal/policy/">Политика конфиденциальности</a> |
            </div>
        </div>
        <div class="footer__social">
            <a href="https://m.vk.com/id600299036"><img src="bg/vk.png" alt="VK"></a>
            <a href="https://t.me/+79779117344"><img src="bg/telegram.png" alt="Telegram"></a>
            <a href="https://www.instagram.com"><img src="bg/instagram.png" alt="Instagram"></a>
        </div>
    </footer>

    <script>
        // Анимация при сохранении
        document.querySelector('.btn-primary').addEventListener('click', function() {
            const btn = this;
            btn.innerHTML = 'Сохранение...';
            btn.disabled = true;
            
            setTimeout(() => {
                btn.innerHTML = '✓ Сохранено';
                setTimeout(() => {
                    btn.innerHTML = 'Сохранить';
                    btn.disabled = false;
                }, 1500);
            }, 800);
        });

        // Загрузка аватара
        document.querySelector('.avatar-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    document.querySelector('.avatar').src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
